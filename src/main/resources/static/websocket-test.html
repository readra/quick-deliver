    <script>
        let stompClient = null;
        let currentRiderId = null;

        function setConnected(connected) {
            const status = document.getElementById('status');
            const statusText = document.getElementById('statusText');
            
            if (connected) {
                status.className = 'status connected';
                statusText.textContent = 'Connected';
            } else {
                status.className = 'status disconnected';
                statusText.textContent = 'Disconnected';
            }
        }

        function connect() {
            currentRiderId = document.getElementById('riderId').value;
            const socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);

            stompClient.connect({}, function (frame) {
                setConnected(true);
                showMessage('ì—°ê²° ì„±ê³µ: ' + frame, false);
                
                // ë¼ì´ë” ì—°ê²° ì•Œë¦¼
                stompClient.send("/app/rider/connect", {}, JSON.stringify({
                    riderId: currentRiderId
                }));
            }, function(error) {
                showMessage('ì—°ê²° ì‹¤íŒ¨: ' + error, true);
                setConnected(false);
            });
        }

        function disconnect() {
            if (stompClient !== null) {
                stompClient.disconnect();
            }
            setConnected(false);
            showMessage('ì—°ê²° í•´ì œë¨', false);
        }

        function sendLocation() {
            if (stompClient && stompClient.connected) {
                const location = {
                    riderId: currentRiderId,
                    latitude: parseFloat(document.getElementById('latitude').value),
                    longitude: parseFloat(document.getElementById('longitude').value),
                    timestamp: new Date().getTime()
                };
                
                stompClient.send("/app/rider/location", {}, JSON.stringify(location));
                showMessage('ìœ„ì¹˜ ì „ì†¡: ' + JSON.stringify(location), false);
            } else {

        }

                    status: document.getElementById('deliveryStatus').value,
                    riderId: currentRiderId,

                };
                
                stompClient.send("/app/delivery/status", {}, JSON.stringify(status));
                showMessage('ë°°ì†¡ ìƒíƒœ ì „ì†¡: ' + JSON.stringify(status), false);
            } else {
                alert('ë¨¼ì € ì—°ê²°í•˜ì„¸ìš”!');
            }
        }

        function subscribeRiderUpdates() {

                stompClient.subscribe('/topic/monitoring/riders', function (message) {
                    showMessage('ë¼ì´ë” ì—…ë°ì´íŠ¸: ' + message.body, false);
                });
                showMessage('ë¼ì´ë” ì—…ë°ì´íŠ¸ êµ¬ë… ì‹œì‘', false);
            } else {

                });
                showMessage('ë°°ì†¡ ì—…ë°ì´íŠ¸ êµ¬ë… ì‹œì‘', false);
            } else {

                    showMessage('ê°œì¸ ë©”ì‹œì§€ (connection): ' + message.body, false);

        function showMessage(message, isError) {

            const messageDiv = document.createElement('div');
            messageDiv.className = 'message' + (isError ? ' error' : '');
            messageDiv.textContent = new Date().toLocaleTimeString() + ' - ' + message;
            messages.appendChild(messageDiv);
            messages.scrollTop = messages.scrollHeight;
        }

        function clearMessages() {

        // í˜ì´ì§€ ì–¸ë¡œë“œ ì‹œ ì—°ê²° í•´ì œ
